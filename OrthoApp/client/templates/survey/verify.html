<template name="verify">
    <form class="col s12 center-align" id="verifyform">
        <div class="row">
            <div class="col s9 left-align">
                <h4>Let's get to know each other </h4> </div>
            <div class="col s3 right-align"><i class="small material-icons">info_outline</i>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="text" class="validate">
                <label for="email">Email Address</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Verify
            <i class="material-icons right">input</i>
        </button>
    </form>
</template>
